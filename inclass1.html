<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Thing</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src=“https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js“></script>

</head>
<body>
	<!-- header -->
	<div class="container">
		<div class="page-header text-center">
			<h1>Employee Data Management</h1>
			<h3>A Comprehensive Directory of Employee Billable Hours</h3>
		</div>
	</div>

	<!-- current employee table -->
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Current Employee</div>
				<table class="table">
			  		<thead>
			    	<tr>
			    		<th>Employee Name</th>
			    		<th>Role</th>
			    		<th>Start Date</th>
			    		<th>Months Worked</th>
			    		<th>Monthly Rate ($)</th>
			    		<th>Total Billed ($)</th>
			    	</tr>
			    	</thead>
		  		</table>
			</div>
		</div>
	</div>
	
	<!-- add employee form -->
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add Employee</h3>
			</div>
			<div class="panel-body">	
				<form role="form">
	  				<div class="form-group">
	    				<label for="input-name">Employee Name</label><br>
	    				<input type="text" class="form-control" id="input-name">
	 				</div>
	  				<div class="form-group">
	    				<label for="input-role">Role</label><br>
	    				<input type="text" class="form-control" id="input-role">
	 				</div>
	   				<div class="form-group">
	   					<label for="input-date">Start Date (DD/MM/YY - ex. 01/01/89)</label><br>
	    				<input type="text" class="form-control" id="input-date">
	  				</div>
	  				<div class="form-group">
	    				<label for="input-rate">Monthly Rate</label><br>
	    				<input type="text" class="form-control" id="input-rate">
	 				</div>
	 				<button type="submit" class="btn btn-primary">Submit</button>
				</form>
	  		</div>
	  	</div>
	</div>

</body>
</html>
